<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR-code</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Outfit">
</head>
<body>
  <div class="container">
    <div class="QR-box">
      <img class="QR-code" src="assets/image-qr-code.png" alt="">
    </div>
    <div class="words">
      <p class="p1">Improve your front-end <br> skills by
      building projects </p>
      <p class="p2">Scan the QR-code to visit Front-end <br>
      Mentor and take your coding skills to <br> the next level</p>
    </div>
  </div>
</body>
</html>
